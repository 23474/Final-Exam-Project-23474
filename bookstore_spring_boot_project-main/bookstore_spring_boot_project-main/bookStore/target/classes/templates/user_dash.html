<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store System</title>
    <link rel="shortcut icon" href="/images/bookfav.png"/>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: lavender;
    }

    nav {
        background-color: black;
        color: #fff;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav a {
        text-decoration: none;
        color: white;
        margin: 0 10px;
        font-weight: bold;
        transition: color 0.3s; /* Smooth color transition on hover */
    }

    nav a:hover {
        color: blue; /* Change color on hover */
    }

    .logo img {
        max-width: 100%;
    }

    .dashboard-container {
        max-width: 1200px;
        margin: 50px auto;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 50px;
    }

    .dashboard-container header {
        margin-bottom: 20px;
    }

    .dashboard-links {
        list-style: none;
        padding: 0;
    }

    .dashboard-links li {
        margin-bottom: 15px;
        transition: color 0.3s; /* Smooth color transition on hover */
    }

    .dashboard-links a {
        text-decoration: none;
        color: #333;
        display: flex;
        align-items: center;
        font-weight: bold;
        transition: color 0.3s; /* Smooth color transition on hover */
    }

    .dashboard-links a:hover {
        color: blue; /* Change color on hover */
    }

    .dashboard-links i {
        margin-right: 10px;
        color: red;
    }

    footer {
        background-color: cornflowerblue;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

</style>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a th:href="@{/}" >Home</a></li>
        <li><a th:href="@{/user/login}" >Log Out</a></li>
    </ul>
</nav>

<!-- Admin Dashboard Container -->
<div class="dashboard-container">
    <header>
        <h2>User Dashboard</h2>
    </header>

    <!-- Dashboard Links -->
    <ul class="dashboard-links">
        <li><a class="nav-link text-white" href="/book_register">- New Book Register</a></li>
        <li><a class="nav-link text-white" href="/available_books">- Available Books</a></li>
        <li><a class="nav-link text-white" href="/my_books">- My Books</a></li>
        <!-- Add more dashboard links as needed -->
    </ul>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2023 BookWise Emporium. All rights reserved.</p>
</footer>

</body>
</html>
